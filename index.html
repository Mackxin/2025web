
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/xininn.ico" />
    <title>万竹归墟</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 使元素的宽高包括内边距和边框 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 链接和二维码并排 */
            gap: 40px;
            text-align: center;
            border-radius: 15px;
            max-width: 600px; /* 增加最大宽度 */
            width: 100%;
            padding: 30px; /* 添加内边距 */
        }
        .links {
            display: flex;
            flex-direction: column; /* 链接上下排列 */
            justify-content: space-around; /* 垂直居中 */
            gap: 15px; /* 链接之间的间距 */
        }
        .qr-code {
            display: flex; /* 使用flexbox */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            width: 100%; /* 使二维码宽度适应屏幕 */
            aspect-ratio: 1; /* 保持宽高比为1:1 */
            border-radius: 15px;
            overflow: hidden; /* 确保图片不会溢出边框 */
        }
        .qr-code img {
            width: 100%; /* 使图片宽度适应容器 */
            height: 100%; /* 使图片高度适应容器 */
            object-fit: cover; /* 保持图片比例并填充容器 */
        }
        .link {
            font-size: 18px;
            color: #ff1d55; /* 链接颜色 */
            text-decoration: none;
            padding: 12px 20px; /* 增加内边距 */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s; /* 添加变换效果 */
            background-color: white; /* 链接背景颜色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        .link:hover {
            color: #ff1d55; /* 悬停时文字颜色 */
            transform: scale(1.05); /* 悬停时放大效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 悬停时阴影变化 */
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* 在小屏幕上，链接和二维码垂直排列 */
                gap: 20px; /* 减小间距 */
            }
            .qr-code {
                height: auto; /* 高度自适应 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <a href="naver.html" class="link" target="_blank">竹径通航</a>
            <a href="bobo.html" class="link" target="_blank">竹语共赏</a>
            <a href="ling/linggan.html" class="link" target="_blank">灵感随记</a>
            <a href="ling/rensheng.html" class="link" target="_blank">人生学岩</a>
        </div>
        <div class="qr-code">
            <img src="img/111.png" alt="二维码">
        </div>
    </div>
</body>
</html>
