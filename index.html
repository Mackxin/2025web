<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/xininn.ico" />
    <title>壹号栈</title>
    <link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #4f46e5; /* Indigo-600 */
            --accent-hover: #4338ca; /* Indigo-700 */
            --card-bg: #ffffff;
            --card-hover-bg: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .main-wrapper {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            perspective: 1000px;
        }

        /* 左侧个人卡片 */
        .profile-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            z-index: 0;
        }

        .qr-wrapper {
            width: 160px;
            height: 160px;
            padding: 8px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .qr-wrapper:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .qr-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .profile-info {
            z-index: 1;
        }

        .profile-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 右侧导航网格 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-content: center;
        }

        .nav-item {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 2rem;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }

        .nav-icon {
            width: 48px;
            height: 48px;
            background: #eef2ff;
            color: var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-icon {
            background: var(--accent-color);
            color: white;
            transform: rotate(10deg);
        }

        .nav-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .nav-content p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .nav-arrow {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-arrow {
            opacity: 1;
            transform: translateX(0);
            color: var(--accent-color);
        }

        /* 响应式调整 */
        @media (max-width: 900px) {
            .main-wrapper {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .profile-card {
                flex-direction: row;
                text-align: left;
                padding: 1.5rem;
                align-items: center;
                gap: 1.5rem;
            }

            .profile-card::before {
                height: 100%;
                width: 6px;
                right: auto;
            }

            .qr-wrapper {
                margin: 0;
                width: 100px;
                height: 100px;
                flex-shrink: 0;
            }

            .profile-info {
                flex: 1;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 2rem 1.5rem;
            }

            .profile-card::before {
                width: 100%;
                height: 100px;
                right: 0;
            }

            .qr-wrapper {
                margin-top: 1rem;
                width: 140px;
                height: 140px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }

            .nav-item {
                flex-direction: row;
                align-items: center;
                padding: 1.5rem;
            }
            
            .nav-arrow {
                position: static;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- 左侧个人信息 -->
        <aside class="profile-card">
            <div class="qr-wrapper">
                <img src="img/111.png" alt="QR Code">
            </div>
            <div class="profile-info">
                <h1 class="profile-title">壹号栈</h1>
                <p class="profile-desc">发现更大的世界，记录更真的自我。<br>欢迎来到我的数字花园。</p>
            </div>
        </aside>

        <!-- 右侧导航链接 -->
        <nav class="nav-grid">
            <a href="naver.html" class="nav-item" target="_blank">
                <div class="nav-icon"><i class="fas fa-compass"></i></div>
                <div class="nav-content">
                    <h3>壹号导航</h3>
                    <p>探索精选网络资源</p>
                </div>
                <div class="nav-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>

            <a href="qiantai.html" class="nav-item" target="_blank">
                <div class="nav-icon"><i class="fas fa-newspaper"></i></div>
                <div class="nav-content">
                    <h3>壹号讯息</h3>
                    <p>获取最新前沿资讯</p>
                </div>
                <div class="nav-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>

            <a href="ling/linggan.html" class="nav-item" target="_blank">
                <div class="nav-icon"><i class="fas fa-lightbulb"></i></div>
                <div class="nav-content">
                    <h3>灵感随记</h3>
                    <p>捕捉转瞬即逝的想法</p>
                </div>
                <div class="nav-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>

            <a href="ling/rensheng.html" class="nav-item" target="_blank">
                <div class="nav-icon"><i class="fas fa-book-open"></i></div>
                <div class="nav-content">
                    <h3>人生学岩</h3>
                    <p>分享生活感悟与哲学</p>
                </div>
                <div class="nav-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
        </nav>
    </div>
</body>
</html>
